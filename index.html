<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sapient Carousel Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans&display=swap" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>

<body>
  <section>
    <header>
      <h1 class="title">Carousel Component</h1>
    </header>

    <div class="carousel" id="customCarousel">
      <!-----------------------Arrows for mobile------------------------->
      <div class="arrow-sctn">
        <div>
          <button class="arw arw-prev" id="arw-prv" onclick="PrevSlideHandler()">
            <img src="./assets/arrow.svg" class="arw-img" alt="arrow-left"></button>
        </div>
        <div>
          <button class="arw arw-next" id="arw-nxt" onclick="NextSlideHandler()">
            <img src="./assets/arrow.svg" class="arw-img" alt="arrow-right"></button>
        </div>
      </div>

      <!-----------------------Track for Slides------------------------->
      <div class="c-track" id="track">
        <div class="c-slide">
          <div>
            <img class="c-slide-img" src="" alt="slider image" />
          </div>
          <p class="c-title">Image 1 Title </p>
        </div>
        <div class="c-slide">
          <div>
            <img class="c-slide-img" src="" alt="slider image" />
          </div>
          <p class="c-title">Image 2 Title </p>
        </div>
        <div class="c-slide">
          <div>
            <img class="c-slide-img" src="" alt="slider image" />
          </div>
          <p class="c-title">Image 3 Title </p>
        </div>
        <div class="c-slide">
          <div>
            <img class="c-slide-img" src="" alt="slider image" />
          </div>
          <p class="c-title">Image 4 Title </p>
        </div>
        <div class="c-slide">
          <div>
            <img class="c-slide-img" src="" alt="slider image" />
          </div>
          <p class="c-title">Image 5 Title </p>
        </div>
        <div class="c-slide">
          <div>
            <img class="c-slide-img" src="" alt="slider image" />
          </div>
          <p class="c-title">Image 6 Title </p>
        </div>
        <div class="c-slide">
          <div>
            <img class="c-slide-img" src="" alt="slider image" />
          </div>
          <p class="c-title">Image 7 Title </p>
        </div>
        <div class="c-slide">
          <div>
            <img class="c-slide-img" src="" alt="slider image" />
          </div>
          <p class="c-title">Image 8 Title </p>
        </div>
        <div class="c-slide">
          <div>
            <img class="c-slide-img" src="" alt="slider image" />
          </div>
          <p class="c-title">Image 9 Title </p>
        </div>
        <div class="c-slide">
          <div>
            <img class="c-slide-img" src="" alt="slider image" />
          </div>
          <p class="c-title">Image 10 Title </p>
        </div>
      </div>
    </div>

    <!-----------------------Buttons Section------------------------->
    <footer>
      <div class="btn-sctn">
        <button class="btn btn-prev" id="prev" onclick="PrevSlideHandler()">Prev</button>
        <button class="btn btn-next" id="next" onclick="NextSlideHandler()">Next</button>
      </div>
    </footer>
  </section>
  <script src="js/index.js"></script>

</body>

</html>
